name: Update Firebase Hosting
on:
  push:
    branches:
      - develop
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Lint Check
        working-directory: frontend
        run: yarn && yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Test
        working-directory: frontend
        run: yarn && yarn test

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Test coverage
        working-directory: frontend
        run: yarn && yarn test:cov

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build
        working-directory: frontend
        run: yarn && yarn build:preview
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: frontend/dist
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: frontend/dist
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WSNE_28B5B }}'
          channelId: preview
          projectId: wsne-28b5b
